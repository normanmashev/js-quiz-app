<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/game.css" />
		<title>Quiz App | Game</title>
	</head>
	<body>
		<section class="wrapper">
			<main class="main">
				<div id="scoreline" class="scoreline">
					<div class="progress flex flex-center flex-column">
						<h5></h5>
						<div class="progress__border">
							<div
								class="progress__border-color"
								style="height: 24px; width: 20px"
							></div>
						</div>
					</div>
					<div class="score flex flex-center flex-column">
						<h5>Score</h5>
						<h3>0</h3>
					</div>
				</div>
        <section class="card" id="card">
        </div>
			</main>
		</section>
    <div class="modal" id="modal">
      <div class="modal-overlay"></div>
      <div class="modal-window">
        <span id="modal-closebtn" class="modal-closebtn">&#x2715</span>
        <h1 class="modal-title">Congratulations!</h1>
        <h5 class="modal-body">
          Your score is <span id="modal-score"></span>
          <p>Check the high scores table</p>
          <a href="./highscores.html">High scores</a>
        </h5>
        <!-- <div class="modal-footer">
          <div class="modal-button">Button</div>
        </div> -->
      </div>
    </div>
		<script src="./js/game.js"></script>
	</body>
</html>
