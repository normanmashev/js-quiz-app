<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/toast.css" />
		<title>Quiz App | Settings</title>
	</head>
	<body>
		<div class="wrapper">
			<main class="main flex flex-center flex-column">
				<h1>Choose settings</h1>
				<form class="form">
					<div class="form__group">
						<label for="amount">Number of questions</label>
						<input
							class="form__control"
							type="number"
							id="amount"
							name="amount"
							value="10"
							min="5"
							max="50"
						/>
					</div>
					<div class="form__group">
						<label for="category">Select category</label>
						<select id="category" name="category" class="form__control">
							<option value="any">Any Category</option>
							<option value="9">General Knowledge</option>
							<option value="10">Entertainment: Books</option>
							<option value="11">Entertainment: Film</option>
							<option value="12">Entertainment: Music</option>
							<option value="13">Entertainment: Musicals &amp; Theatres</option>
							<option value="14">Entertainment: Television</option>
							<option value="15">Entertainment: Video Games</option>
							<option value="16">Entertainment: Board Games</option>
							<option value="17">Science &amp; Nature</option>
							<option value="18">Science: Computers</option>
							<option value="19">Science: Mathematics</option>
							<option value="20">Mythology</option>
							<option value="21">Sports</option>
							<option value="22">Geography</option>
							<option value="23">History</option>
							<option value="24">Politics</option>
							<option value="25">Art</option>
							<option value="26">Celebrities</option>
							<option value="27">Animals</option>
							<option value="28">Vehicles</option>
							<option value="29">Entertainment: Comics</option>
							<option value="30">Science: Gadgets</option>
							<option value="31">
								Entertainment: Japanese Anime &amp; Manga
							</option>
							<option value="32">
								Entertainment: Cartoon &amp; Animations
							</option>
						</select>
					</div>
					<div class="form__group">
						<label for="difficulty">Select difficulty</label>
						<select class="form__control" id="difficulty" name="difficulty">
							<option value="any">Any difficulty</option>
							<option value="easy">Easy</option>
							<option value="medium">Medium</option>
							<option value="hard">Hard</option>
						</select>
					</div>
					<div class="form__group">
						<label for="type">Select type</label>
						<select id="type" name="type" class="form__control">
							&gt;
							<option value="any">Any Type</option>
							<option value="multiple">Multiple Choice</option>
							<option value="boolean">True / False</option>
						</select>
					</div>
					<div id="startBtn" class="btn-grad form__btn">Let's go</div>
				</form>
			</main>
		</div>
		<div id="toast" class="toast">
      <span id="toast-closebtn" class="toast-closebtn">&#x2715</span>
			Questions couldn't be loaded. Please, try another category!
		</div>
    <script src="./js/toast.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
